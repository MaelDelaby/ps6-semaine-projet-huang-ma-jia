<h3>Quel sont tes criteres?</h3>
<form class="user-form" [formGroup]="userForm">
  <label>A propos de toi:
    <select  id="filiere" [formControlName]="'filiere'">
      <option *ngFor="let currentFiliere of FILIERE_LIST" [value]="currentFiliere">
        {{currentFiliere}}
      </option>
    </select>
    <select  id="specialite" [formControlName]="'specialite'">
      <option *ngFor="let currentFiliere of FILIERE_LIST" [value]="currentFiliere">
      {{currentFiliere}}
      </option>
    </select>
  </label>
</form>
  <br>
<form class="company-form" [formGroup]="companyForm">
  <label>A propos de entreprise:
    <select  id="continent" [formControlName]="'continent'">
      <option *ngFor="let currentFiliere of FILIERE_LIST" [value]="currentFiliere">
        {{currentFiliere}}
      </option>
    </select>
    <select  id="secteur" [formControlName]="'secteur'">
      <option *ngFor="let currentFiliere of FILIERE_LIST" [value]="currentFiliere">
          {{currentFiliere}}
      </option>
    </select>
    <select  id="taile" [formControlName]="'taile'">
      <option *ngFor="let currentFiliere of FILIERE_LIST" [value]="currentFiliere">
            {{currentFiliere}}
      </option>
    </select>
  </label>
</form>
