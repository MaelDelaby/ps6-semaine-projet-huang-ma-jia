<div class="internship" xmlns="http://www.w3.org/1999/html">
  <!-- we use the {{ }} syntax to display the data, more info: https://angular.io/guide/displaying-data-->
  <div class="internshipInfo">
    <div class="item">
      <div class="item-left">
        <p id="postname">{{internship.name}}</p>
        <p class="postdetail">Duree: {{internship.period}}</p>
        <p class="postdetail">Rating: {{internship.rating}}</p>
      </div>
      <div class="item-center">
        <ul class="detail">
          <li>A ete reconduit en {{internship.contract}}</li>
          <li>Salaire: {{internship.salary}}</li>
          <li>Loge: {{internship.residence}}</li>
          <li *ngIf="internship.ifHasCar ;else elseBlock">Voiture de fonction</li>
          <ng-template #elseBlock>
            <li>Pas de voiture</li>
          </ng-template>
        </ul>
      </div>
      <div class="item-right">
        <span><img src="icon.tiff" style="height:20px;width:20px;" alt=""></span>
        <p>{{internship.tuteur}}</p>
      </div>
    </div>
  </div>
</div>
