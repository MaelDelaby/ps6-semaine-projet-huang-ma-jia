<div class="companyInfo" xmlns="http://www.w3.org/1999/html">
  <!-- we use the {{ }} syntax to display the data, more info: https://angular.io/guide/displaying-data-->
  <div class="companyInfo">
    <div class="item">
      <p id="name">{{company.name}}</p>
      <p class="address">Address: {{company.address}}</p>
      <p class="rating">Rating: {{company.rating}}</p>
    </div>
  </div>
</div>
