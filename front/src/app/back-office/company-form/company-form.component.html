<form [formGroup]="companyForm" class="form-style-5">
    <fieldset>
      <legend><span class="number">1</span> Information générale de l'entreprise</legend>
      <label for="name">*Nom :</label>
      <input type="text" id="name" placeholder="Nom de l'entreprise" [formControlName]="'name'">
      <table>
        <tr>
          <td style="width: 100%">
            <label for="logo">Logo :</label>
            <input type="text" id="logo" placeholder="URL du logo de l'entreprise" (change)="iconImageChange()" [formControlName]="'iconImage'">
          </td>
          <td>
            <img src="{{iconImage}}" style="width: 200px">
          </td>
        </tr>
      </table>
      <label for="creationDate">Date de création :</label>
      <input type="date" id="creationDate" placeholder="Date de création de l'entreprise" [formControlName]="'creationDate'">
      <label for="employeesNumber">Nombre d'employé :</label>
      <input type="number" id="employeesNumber" placeholder="Nombre d'employé de l'entreprise dans la monde" [formControlName]="'employeesNumber'">
      <label for="activitySecteur">Secteur d'activité :</label>
      <select id="activitySecteur" [formControlName]="'activitySector'">
        <option *ngFor="let activitySector of activitySectorArray">
                {{activitySector}}
        </option>
      </select>
      <label for="hiringOpportunities">Propositions d'emploies :</label>
      <input type="text" id="hiringOpportunities" placeholder="Site pour les propositions d'emploies" [formControlName]="'hiringOpportunities'">
  
  
      <legend><span class="number">2</span> Localisation de l'entreprise</legend>
      <label for="country">*Pays :</label>
      <select id="country" [formControlName]="'countryId'">
        <optgroup label="{{continent}}" *ngFor="let continent of continentArray">
          <option value="{{country.id}}" *ngFor="let country of countryArray[continent]">
              {{country.name}}
          </option>
        </optgroup>
      </select>
      <label for="address">Adresse :</label>
      <input type="email" id="address" placeholder="Adresse de l'entreprise" [formControlName]="'address'">
  
      <legend><span class="number">3</span> Description : </legend>
      <textarea name="field3" placeholder="Description de l'entreprise" [formControlName]="'description'"></textarea>
    </fieldset>
    <p>* champ obligatoire</p>
    <p style="color: darkred" *ngIf="formError == true">Veuillez remplir tout les champs obligatoires</p>
    <div *ngIf="add">
      <p style="color: lightseagreen" *ngIf="formSaved == true">L'entreprise a bien été ajouté</p>
      <input type="submit" value="Ajouter l'entreprise" (click)="addCompany()"/>
    </div>
    <div *ngIf="!add">
      <p style="color: lightseagreen" *ngIf="formSaved == true">L'entreprise a bien été modifié</p>
      <input type="submit" value="Modifier l'entreprise" (click)="modifyCompany()"/>
    </div>
  </form>
