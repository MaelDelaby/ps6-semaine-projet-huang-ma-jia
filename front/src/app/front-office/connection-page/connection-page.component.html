<html>

  <body>

    <app-navigation-bar></app-navigation-bar>

    <div class="form-style-5">
      <form [formGroup]="connectionPageForm" >
        <fieldset>
          <legend>Connexion</legend>
          <label for="userId">Votre identifiant :</label>
          <input type="text" name="userId" [formControlName]="'userId'">
          
          <p style="color: darkred" *ngIf="formError == true">Identifiant inconnu</p>
          <input type="submit" class="addButton" value="Connexion"  (click)="connection()"/>
        </fieldset>
      </form>
    </div>

    <div class="fatFooter">
      <app-fat-footer></app-fat-footer>
    </div>

  </body>
</html>
