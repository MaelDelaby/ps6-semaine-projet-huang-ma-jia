<div class="moreInformation"*ngIf="ticket != null">
  <div class="content">
    <h3>{{ticket.name}}</h3>
    <div class="hover-content">
      <h4 data-ng-init=init()>Informations sur le pays :</h4>
      Nombre de stage dans ce pays : {{ticket.nbIntership}}<br>
      Nombre d'entreprise dans le pays : {{ticket.nbCompany}}<br>
      Facilité des démarches :
      <i *ngFor="let item of this.visaStudentFullStarsArray" class="fas fa-star"></i>
      <i *ngFor="let item of this.visaStudentEmptyStarsArray" class="far fa-star"></i><br>
      Note moyenne des stages : <i *ngFor="let item of ratingFullStarsArray" class="fas fa-star"></i>
                                <i *ngIf="existHalfStar === true" class="fas fa-star-half-alt"></i>
                                <i *ngFor="let item of ratingEmptyStarsArray" class="far fa-star"></i><br>
      Cout de la vie : <i *ngFor="let item of this.costOfLivingDollarArray" class="fas fa-dollar-sign"></i>

    </div>
  </div>
</div>
