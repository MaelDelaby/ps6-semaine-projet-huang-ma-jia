<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
  Description <br>
  <input class="input-custom" type="text" id="description" [formControlName]="'description'">
</label>
  <br>
  <label for="major"> FiliÃ¨re </label>
  <br>
  <select id="major" [formControlName]="'major'">
    <option *ngFor="let currentFiliere of FILIERE_LIST" [value]="currentFiliere">
      {{currentFiliere}}
    </option>
  </select>
  <br>
  <label for="studentID"> Etudiant </label>
  <br>
  <select id="studentID" [formControlName]="'studentID'">
    <option *ngFor="let currentStudent of STUDENTS_LIST" [value]="currentStudent.id">
      {{currentStudent.id}}
    </option>
  </select>
  <br>
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>
