<div class="ticket-list">
  <button type="submit" class="btn-custom" (click)="showArchive()">Archive/nonArchive</button>
  <div class="ticket" *ngFor="let ticket of ticketList">
      <!--Inputs & Output allow communication between parent & child components.-->
      <!--More information: https://angular.io/guide/component-interaction-->
    <div class="ticket" *ngIf="displayTicketArchived == true">
      <app-ticket *ngIf="ticket.archived == false" [ticket]="ticket" (ticketHasBeenSelected)="ticketHasBeenSelected($event)" (ticketArchive)="archiveTicket(ticket)"></app-ticket>
    </div>

    <div class="ticket" *ngIf="displayTicketArchived == false">
      <app-ticket *ngIf="ticket.archived == true" [ticket]="ticket" (ticketHasBeenSelected)="ticketHasBeenSelected($event)" (ticketArchive)="archiveTicket(ticket)"></app-ticket>
    </div>
  </div>
</div>
